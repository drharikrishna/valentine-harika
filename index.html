<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>For Harika ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #4a0d1a, #1a050a 65%);
  font-family: 'Segoe UI', sans-serif;
  color: #ffe6dc;
}

/* Candle glow */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,170,140,0.22), transparent 65%);
  animation: flicker 3.5s infinite;
  pointer-events: none;
}

@keyframes flicker {
  0%,100% { opacity: 0.85; }
  50% { opacity: 1; }
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 90%;
}

h1 {
  font-size: 2.3rem;
  margin-bottom: 40px;
}

/* Buttons */
button {
  font-size: 1.6rem;
  padding: 20px 46px;
  min-width: 180px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #c9184a;
  color: white;
  animation: pulse 2.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

#no {
  position: absolute;
  background: #555;
  color: white;
  transition: left 0.4s ease, top 0.4s ease;
}

/* Handwritten name */
.name {
  font-family: 'Allura', cursive;
  font-size: 4.2rem;
  color: #ffd9b3;
  overflow: hidden;
  white-space: nowrap;
  width: 0;
  animation: write 3s steps(14) forwards;
}

@keyframes write {
  to { width: 100%; }
}

.underline {
  height: 3px;
  width: 0;
  margin: 8px auto;
  background: linear-gradient(to right, transparent, #ffd9b3, transparent);
  animation: underline 1.5s ease forwards;
  animation-delay: 3s;
}

@keyframes underline {
  to { width: 100%; }
}

/* Photo */
.photo {
  width: 85%;
  max-width: 360px;
  border-radius: 22px;
  margin: 22px auto 8px;
  box-shadow: 0 0 35px rgba(255,170,130,0.45);
  opacity: 0;
  animation: fadeIn 2.5s forwards;
  animation-delay: 3.8s;
}

.caption {
  font-style: italic;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 5s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.heart {
  font-size: 130px;
  animation: beat 1.1s infinite;
}

@keyframes beat {
  0% { transform: scale(1); }
  30% { transform: scale(1.18); }
  60% { transform: scale(1); }
}

.hidden { display: none; }

/* Roses */
.rose {
  position: absolute;
  top: -60px;
  font-size: 38px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="center" id="questionBox">
  <h1>Will you be my Valentine? üïØÔ∏è‚ù§Ô∏è</h1>
  <button id="yes">Yes üíï</button>
  <button id="no">No üòú</button>
</div>

<div class="center hidden" id="loveBox">
  <div class="name">Harika</div>
  <div class="underline"></div>
  <img src="couple.jpg" class="photo">
  <div class="caption">Every picture with you feels like home</div>
  <div class="heart">‚ù§Ô∏è</div>
</div>

<div class="center hidden" id="foreverBox">
  <div style="font-size:2.6rem">Forever starts today üíç‚ú®</div>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const q = document.getElementById("questionBox");
const love = document.getElementById("loveBox");
const forever = document.getElementById("foreverBox");

let yesDodges = 0;

/* REAL ink sound */
function playInk() {
  const ctx = new AudioContext();
  const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.3, ctx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) data[i] = (Math.random() * 2 - 1) * 0.05;
  const src = ctx.createBufferSource();
  const filter = ctx.createBiquadFilter();
  filter.type = "lowpass";
  filter.frequency.value = 1200;
  src.buffer = buffer;
  src.connect(filter);
  filter.connect(ctx.destination);
  src.start();
}

/* Yes teasing */
yes.addEventListener("touchstart", e => {
  if (yesDodges < 2) {
    e.preventDefault();
    yesDodges++;
    yes.style.transform = `translate(${yesDodges * 15}px,-10px)`;
    setTimeout(() => yes.style.transform = "translate(0,0)", 300);
  }
});

/* No escaping safely */
function moveNo() {
  const pad = 30;
  const maxX = window.innerWidth - no.offsetWidth - pad;
  const maxY = window.innerHeight - no.offsetHeight - pad;
  no.style.left = Math.random() * maxX + "px";
  no.style.top = Math.random() * maxY + "px";
}
no.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });

/* YES CLICK */
yes.addEventListener("click", () => {
  q.classList.add("hidden");
  love.classList.remove("hidden");
  playInk();
  startRoses();
  setTimeout(() => {
    love.classList.add("hidden");
    forever.classList.remove("hidden");
  }, 10000);
});

function startRoses() {
  for (let i = 0; i < 35; i++) {
    const r = document.createElement("div");
    r.className = "rose";
    r.textContent = "üåπ";
    r.style.left = Math.random() * window.innerWidth + "px";
    r.style.animationDuration = (7 + Math.random() * 5) + "s";
    document.body.appendChild(r);
  }
}

moveNo();
</script>

</body>
</html>
